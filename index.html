<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONSCOUNT CDN -->
    <link rel="stylesheet" href="./style.css">
        <!-- ICONSCOUNT CDN -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <title>Social Web Site</title>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                NokoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators inspirations, and projects"> 
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-picture-1.jpg" alt="Profile picture 1">
                </div>
            </div>
        </div>
    </nav>
    <!---------------------------------- MAIN ----------------------------------->
    <main>
        <div class="container">
            <!-- LEFT -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-picture-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayl</h4>
                        <p class="text-muted">
                            @dayl
                        </p>
                    </div>
                </a>
                <!-- SIDEBAR -->
                <div class="sidebar">
                    <a href="#" class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notification</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-envelope-alt"></i></span><h3>Messages</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-home"></i></span><h3>Theme</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-home"></i></span><h3>Settings</h3>
                    </a>
                </div>
            </div>
            <!-- MIDDLE -->
            <div class="middle">

            </div>
            <!-- RIGHT -->
            <div class="right">

            </div>
        </div>
    </main>
</body>
    
</html>
